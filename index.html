<!DOCTYPE html>
<html>
<head>
    <title>Personalized AI Tutor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background-color: #f2f2f2; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type=text] { padding: 8px; width: 300px; }
        button { padding: 8px 12px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .response { background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Welcome to Your Personalized AI Tutor</h1>
    <form method="POST">
        <label>Ask me anything:</label><br><br>
        <input type="text" name="question" placeholder="Type your question..." required>
        <button type="submit">Ask</button>
    </form>
    {% if response %}
        <div class="response">
            <h3>Response:</h3>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
